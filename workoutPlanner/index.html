    <h1>Timetable</h1>

            <th>Sunday</th>

                    <div class="form-group">
                        <input class="form-control name" placeholder="Name of exercise" name="name" />
                    </div>
                    <div class="form-group">
                        <input class="form-control time" placeholder="Length (in minutes)" name="time" type="number"
                            autocomplete="on" />
                    </div>
                    <div class="form-group">
                        <input class="form-control time" placeholder="No. of sets" name="reps" type="number"
                            autocomplete="on" />
                    </div>
                    <button class="btn btn-success" type="submit">Create Exercise</button>
                </form>
                <br />
                <h5>Exercises: </h5>
